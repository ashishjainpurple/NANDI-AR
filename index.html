<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nandi AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- Raised image -->
        <a-image 
          src="nandi1.jpg" 
          position="0 1 0" 
          width="2" 
          height="1.5">
        </a-image>

        <!-- Test box -->
        <a-box position="0 0.5 0" color="red" depth="0.5" height="0.5" width="0.5"></a-box>

        <!-- Music -->
        <a-sound 
          src="music.mp3" 
          autoplay="true" 
          loop="true">
        </a-sound>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
