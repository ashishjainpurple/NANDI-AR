<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nandi AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-assets>
        <img id="nandi" src="assets/nandi.jpg">
        <audio id="bgm" src="assets/music.mp3" preload="auto"></audio>
      </a-assets>

      <a-image 
        src="#nandi" 
        position="0 0 -2" 
        scale="1.5 1.5 1.5"
        animation="property: scale; to: 1 1 1; dur: 5000; easing: easeOutElastic;">
      </a-image>

      <a-entity sound="src: #bgm; autoplay: true; loop: false"></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
